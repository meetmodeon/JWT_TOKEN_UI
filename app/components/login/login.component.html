<div class="bootstrap-wrapper">

    <div class="container">

       <div class="row">
        <div class="col-md-6 offset-md-3">

            <div class="container text-center">
                <img class="img-fluid" style="width: 100px;" src="/assets/rpass.png" alt="">
            </div>

            <h1 class="text-center">
                Login here!!
            </h1>
            <form (ngSubmit)="onSubmit()">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Username*</mat-label>
                    <input name="username" required [(ngModel)]="credentials.username" type="text" matInput />
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password*</mat-label>
                    <input name="password" required [(ngModel)]="credentials.password" type="password" matInput />
                </mat-form-field>
                <div class="container text-center">
                    <button type="submit" mat-raised-button color="primary">Login</button>
                    <button style="margin-left:10px" type="reset" mat-raised-button color="accent">Reset</button>

                </div>

            </form>
            <pre>{{credentials | json}}</pre>


        </div>
       </div> 
    </div>
</div>
